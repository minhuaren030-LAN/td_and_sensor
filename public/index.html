<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phantom Stinger 2026</title>

    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        /* 全屏容器，负责居中和变色 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.4s ease; /* 变色平滑过渡 */
        }

        /* 英文启动按钮 */
        #start-btn {
            padding: 20px 40px;
            font-size: 18px;
            letter-spacing: 3px;
            background: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10;
        }

        /* 模式文字 */
        #mode-display {
            display: none; /* 初始隐藏 */
            font-size: 60px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        /* 让 p5 画面在背后运行 */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <button id="start-btn">ENABLE SENSORS</button>
    <div id="mode-display">MODE 1</div>

    <script src="sketch.js"></script>
</body>
</html>
